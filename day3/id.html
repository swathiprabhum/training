<!DOCTYPE html>
<html lang="en">
<head>

    <title>ID card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="id.css">
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <img src="https://images.pexels.com/photos/1181690/pexels-photo-1181690.jpeg" alt="profile-picture" class="profile-picture">

            <p>Software Engineer</p>
        </div>

        <div class="content">
            <h3>About me:</h3>
             <p>I am a Software Engineer</p>   
        </div>

        <div class="contact">
            <p><i class="fa fa-envelope" aria-hidden="true"></i> Email: swathi@innochamps.com</p>
            <p><i class="fa fa-phone" aria-hidden="true"></i> Phone: 123-456-7890</p>            
        </div>
    </div>
</body>
</html>
